<html>

<h2>Get Form</h2>
<form method="get" action="/form">
 <label>Foo:</label>
 <input type="text" name="foo"/>
 <input type="submit" value="Submit"/>
</form>

<hr>

<h2>Post Form</h2>
<form method="post" action="/form" enctype="multipart/form-data">
 <label>File:</label>
 <input type="file" name="file"/>
 <input type="submit" value="Submit"/>
</form>

</html>
